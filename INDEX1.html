<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Imagen</title>
</head>
<body>
    <!-- Insertar imagen desde una página web -->
    <h2>Imagen desde una página web:</h2>
    <img src="URL_DE_LA_IMAGEN" alt="Descripción de la imagen"  width="500" height="300">
    <!-- Insertar imagen desde un medio de almacenamiento local -->
    <h2>Imagen desde un medio de almacenamiento local:</h2>
    <img SRC="LOGOS/Designer.JPEG" alt="TIBURON"  width="500" height="300">

</body>
</html>
